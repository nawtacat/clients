    <style>
        /* Font Faces */
        @font-face {
            font-family: 'Mardoto-Light';
            src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Mardoto-Medium';
            src: url('../../fonts/Mardoto-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-blue: #307dbb;
            --accent-coral: #ec9172;
            --dark-blue: #1f5a87;
            --light-blue: #9fc5e8;
            --mobile-padding: 1.5rem;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Mardoto-Light', sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* To make room for the logout at the bottom */
        }
        .dashboard-link {
    background: white;
    padding: 1.2rem;
    border-radius: 10px;
    text-decoration: none;
    color: var(--primary-blue);
    border: 1px solid var(--light-blue);
    transition: all 0.2s ease;
    display: flex;
    justify-content: space-between; /* This will space out the text and the icon */
    align-items: center; /* Vertically aligns the text and icon */
}

.dashboard-link:hover {
    border-color: var(--dark-blue);
    color: var(--dark-blue);
}

.link-icon {
    width: 20px; /* Adjust size as needed */
    height: 20px;
    margin-left: 1rem; /* Adds space between text and icon */
    object-fit: contain; /* Ensures icon maintains its aspect ratio */
}

.dashboard-link.student-portal {
    background-color: var(--accent-coral);
    border-color: var(--accent-coral);
    color: white;
}

.dashboard-link.student-portal:hover {
    background-color: #e07d5e;
    border-color: #e07d5e;
}


        .dashboard {
            width: 100%;
            max-width: 800px;
            padding: 2rem var(--mobile-padding);
            box-sizing: border-box;
            flex-grow: 1; /* Allow content to take up space */
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--light-blue);
            margin-bottom: 1rem;
        }

        .dashboard-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .dashboard-link {
            background: white;
            padding: 1.2rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--primary-blue);
            border: 1px solid var(--light-blue);
            transition: all 0.2s ease;
        }

        .dashboard-link:hover {
            border-color: var(--dark-blue);
            color: var(--dark-blue);
        }

        .dashboard-link.student-portal {
            background-color: var(--accent-coral);
            border-color: var(--accent-coral);
            color: white;
        }

        .dashboard-link.student-portal:hover {
            background-color: #e07d5e;
            border-color: #e07d5e;
        }

        /* Logout link style */
        .logout-link {
    font-family: 'Mardoto-Light', sans-serif;
    font-size: 0.9rem;
    color: #dc3545;
    text-decoration: none;
    text-align: center;
    display: block;  /* Ensures it's a block element for centering */
    margin-top: 1.5rem;  /* Adds spacing from the buttons */
    margin-left: auto;  /* Centers the element horizontally */
    margin-right: auto; /* Centers the element horizontally */
}

.logout-link:hover {
    text-decoration: underline;
}

        .link-title {
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }

        .link-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            .dashboard-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .student-portal {
                grid-column: span 2;
            }
        }
    </style>

    <!-- Authentication Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            messagingSenderId: "1093649922622",
            appId: "1:1093649922622:web:35b1bf4d2364bcf745f587",
            measurementId: "G-CGVKXTXJLB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "/login/"; // Redirect if not logged in
                return;
            }

            const userEmail = user.email.toLowerCase();
            const userName = userEmail.split("@")[0]; // Extracts 'name' from 'name@pha.am'

            // Get the current URL path (e.g., '/aramasatryan290/')
            const currentPath = window.location.pathname.replace(/\//g, "").toLowerCase();

            if (userName !== currentPath) {
                // If logged-in user tries to access another user's page, redirect
                window.location.href = "/login/";
            }

            // Update Profile Info
            document.getElementById('profile-name').textContent = userName;
            document.getElementById('profile-email').textContent = userEmail;
        });

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = "/login/";
            } catch (error) {
                console.error("Logout error:", error);
            }
        };
    </script>
