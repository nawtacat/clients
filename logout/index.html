<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
      authDomain: "physmathacademy-722b3.firebaseapp.com",
      projectId: "physmathacademy-722b3",
      storageBucket: "physmathacademy-722b3.appspot.com",
      messagingSenderId: "1093649922622",
      appId: "1:1093649922622:web:35b1bf4d2364bcf745f587",
      measurementId: "G-CGVKXTXJLB"
    };

    // Initialize Firebase app and auth service.
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Logout function to sign out the user.
    function logout() {
      signOut(auth)
        .then(() => {
          console.log("User signed out.");
          window.location.href = '/login/';
        })
        .catch((error) => {
          console.error("Sign out error:", error);
        });
    }

    // Set up the event listener for the logout button after DOM loads.
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("logoutButton").addEventListener("click", logout);
    });
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #1155d4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0e47af;
    }
  </style>
</head>
<body>
  <button id="logoutButton">Logout</button>
</body>
</html>
