<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Մուտք - PhA</title>
    <link rel="icon" type="image/jpg" href="https://pha.am/rounded_favicon.png">
    
    <style>
        @font-face {
            font-family: 'Mardoto-Light';
            src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Mardoto-Medium';
            src: url('../../fonts/Mardoto-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-blue: #307dbb;
            --accent-coral: #ec9172;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Mardoto-Light', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevents scrolling right */
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .login-left {
            width: 50%;
            background: var(--accent-coral);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-left img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
        }

        .login-right {
            width: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form-container {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: left;
        }

        .card-header h2 {
            font-size: 1.8rem;
            color: #333;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .card-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .login-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Mardoto-Medium', sans-serif;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #1f5a87;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Hide image on mobile */
        @media (max-width: 768px) {
            .login-left {
                display: none;
            }

            .login-right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="https://pha.am/mother-child-homework.jpg" alt="Mother Helping Child">
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <div class="card-header">
                    <h2>Մուտք գործել էլ․ փոստով</h2>
                    <p>Ստեղծե՞լ նոր հաշիվ։ Ձեր փաստաթղթերը, թիմերը և տվյալները միասին։ Անվճար։</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Էլ. փոստ</label>
                        <input type="text" id="username" name="username" placeholder="Էլ. փոստ" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Գաղտնաբառ</label>
                        <input type="password" id="password" name="password" placeholder="Գաղտնաբառ" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="login-btn">Մուտք գործել</button>
                        <a href="#" class="forgot-password">Ես մոռացել եմ գաղտնաբառը</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-auth.js"></script>
</body>
</html>
