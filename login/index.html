<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Մուտք - PhA</title>
    <link rel="icon" type="image/jpg" href="https://pha.am/rounded_favicon.png">
    <style>
        @font-face {
            font-family: 'Mardoto-Light';
            src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Mardoto-Medium';
            src: url('../../fonts/Mardoto-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-blue: #307dbb;
            --accent-coral: #ec9172;
            --dark-blue: #1f5a87;
            --light-blue: #9fc5e8;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Mardoto-Light', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Full-screen login container */
        .login-container {
            display: flex;
            min-height: 100vh;
        }

        /* Left section with image */
        .login-left {
            width: 50%;
            background-image: url('https://pha.am/loginphoto.jpg'); /* Add the image */
            background-size: cover;
            background-position: center;
        }

        /* Right section with login form */
        .login-right {
            width: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form-container {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: left;
        }

        .card-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .card-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Form actions: Centered button with text underneath */
        .form-actions {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Updated button color to primary blue */
        .login-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Mardoto-Medium', sans-serif;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%; /* Make the button full width */
        }

        .login-btn:hover {
            background-color: #1f5a87;
        }

        /* Forgot password text now appears underneath */
        .forgot-password {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.8rem;
        }

        /* Responsive Fix for Mobile */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column; /* Stack sections vertically */
                align-items: center;
                justify-content: center;
            }

            .login-left {
                display: none; /* Hide image on mobile */
            }

            .login-right {
                width: 100%; /* Make login form full width */
                padding: 2rem;
            }

            .login-form-container {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left"></div>
        <div class="login-right">
            <div class="login-form-container">
                <div class="card-header">
                    <h2>Մուտք գործել էլ. փոստով</h2>
                    <p>Ստեղծե՞լ նոր փաստաթուղթ՝ ձեր բառերը, տվյալները և թիմերը միասին բերելու համար: Անվճար:</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Էլ. փոստ</label>
                        <input type="text" id="username" name="username" placeholder="Էլ. փոստ" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Գաղտնաբառ</label>
                        <input type="password" id="password" name="password" placeholder="Գաղտնաբառ" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="login-btn">Մուտք գործել</button>
                        <a href="#" class="forgot-password">Մոռացե՞լ եք գաղտնաբառը:</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
