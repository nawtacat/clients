<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhA</title>
    <link rel="icon" type="image/jpg" href="https://pha.am/rounded_favicon.png">
    <style>
        @font-face {
            font-family: 'Mardoto-Light';
            src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Mardoto-Medium';
            src: url('../../fonts/Mardoto-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-blue: #307dbb;
            --accent-coral: #ec9172;
            --dark-blue: #1f5a87;
            --light-blue: #9fc5e8;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Mardoto-Light', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            background: #3d71ac;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        /* Hero Section Styles */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            gap: 2rem;
        }

        .content-wrapper {
            text-align: left;
            flex: 1;
            max-width: 50%;
            padding-left: 4rem;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2.5rem;
        }

        .get-started-btn {
            background-color: var(--accent-coral);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
        }

        /* Image Container Styles */
        .image-container {
            flex: 1;
            text-align: center;
            max-width: 50%;
        }

        .image-container img {
            /* Control image size here */
            max-width: 90%;
            max-height: 500px;
            margin-top: 1.5rem;
            height: auto;
            border-radius: 8px;
        }

        /* Second Section Styles */
        .second-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 4rem;
        }

        .second-section-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            gap: 2rem;
        }

        .second-section-text {
            flex: 1;
            text-align: left;
        }

        .second-section-image {
            flex: 1;
            text-align: right;
        }

        .second-section-image img {
            max-width: 70%;
            height: auto;
            border-radius: 8px;
        }

        .second-section-text h2 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .second-section-text p {
            max-width: 100%;
            text-align: left;
            font-weight: 400;
        }

        /* Responsive Fix */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .second-section {
                flex-direction: column;
                text-align: center;
            }

            .second-section-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .second-section-text {
                padding-right: 0;
                text-align: left;
            }

            .second-section-image {
                text-align: center;
                margin-top: 2rem;
            }

            .second-section-image img {
                max-width: 80%;
            }

            /* Responsive for Hero Section */
            .hero-section {
                flex-direction: column; /* Stack on smaller screens */
                align-items: center;
            }

            .content-wrapper,
            .image-container {
                max-width: 100%; /* Take up full width */
            }

            .content-wrapper {
                text-align: center; /* Center text */
                padding-left: 0; /* Remove left padding */
            }

            .image-container {
                display: none; /* Hide the image container */
            }
        }

        /* New Styles for the Boxes (Full Width, Spaced) */
        .boxes-container {
            display: flex;
            width: 100%;
            height: 350px;
            margin-top: 8.6rem;
            margin-bottom: 2rem;
        }

        .blue-box {
            background-color: #307dbb;
            width: 50%;
            height: 100%;
            padding: 1rem;
            box-sizing: border-box;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue-box img {
            /* More specific sizing */
            width: auto;
            height: auto;
            max-width: 60%;
            max-height: 60%;
        }

        .orange-box {
            background-color: #ec9172;
            width: 50%;
            height: 100%;
            padding: 1rem;
            box-sizing: border-box;
            color: white;
            /* Center the text */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .orange-box h2 {
            /* Style the heading */
            font-size: 2rem;
            font-weight: 500;
            line-height: 1.2;
            margin: 0;
        }

        /* Split-Screen Login Styles */
        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .login-left {
            width: 50%;
            background-image: url('https://pha.am/loginphoto.jpg'); /* Add the image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            /* Add any content or styling you want for the left side */
        }

        .login-right {
            width: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form-container {
            width: 80%; /* Adjust as needed */
            max-width: 400px; /* Limit the width of the form container */
            padding: 2rem;
            /* Box-shadow can be added here if needed */
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: left; /* Align header text to the left */
        }

        .card-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .card-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .login-btn {
            background-color: #2e8b57; /* A green color for "Get Started" */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Mardoto-Medium', sans-serif;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #226b41;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            </div>
        <div class="login-right">
            <div class="login-form-container">
                <div class="card-header">
                    <h2>Sign in with email</h2>
                    <p>Make a new doc to bring your words, data, and teams together. For free.</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" id="username" name="username" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="login-btn">Get Started</button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
