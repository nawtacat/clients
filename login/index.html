<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Մուտք - PhA</title>
    <link rel="icon" type="image/jpg" href="https://pha.am/rounded_favicon.png">
    <style>
        /* Fonts */
        @font-face {
            font-family: 'Mardoto-Light';
            src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Mardoto-Medium';
            src: url('../../fonts/Mardoto-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        /* Colors */
        :root {
            --primary-blue: #307dbb;
            --accent-coral: #ec9172;
            --dark-blue: #1f5a87;
            --light-blue: #9fc5e8;
        }

        /* Prevent Horizontal Scroll */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow-x: hidden;
            width: 100vw;
            font-family: 'Mardoto-Light', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Login Container */
        .login-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Left Side (Image) */
        .login-left {
            width: 50%;
            background-image: url('https://pha.am/loginphoto.jpg'); /* Change if needed */
            background-size: cover;
            background-position: center;
        }

        /* Right Side (Login Form) */
        .login-right {
            width: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Form Container */
        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .card-header {
            text-align: left;
            margin-bottom: 2rem;
        }

        .card-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .card-header p {
            color: #666;
            font-size: 1rem;
        }

        /* Form Inputs */
        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-family: 'Mardoto-Medium', sans-serif;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Submit Button */
        .form-actions {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Mardoto-Medium', sans-serif;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: var(--dark-blue);
        }

        /* Forgot Password (Under Button) */
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 0.5rem;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-left {
                display: none; /* Hide image on mobile */
                width: 0;
            }

            .login-right {
                width: 100%; /* Take full width */
                padding: 1.5rem;
            }

            .login-form-container {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left"></div> <!-- Left Side Image (Hidden on Mobile) -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="card-header">
                    <h2>Մուտք գործել էլ․ փոստով</h2>
                    <p>Ստեղծե՞ք նոր փաստաթուղթ՝ ձեր բառերը, տվյալները ու թիմերը միասին պահելու համար։ Անվճար։</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Էլ․ փոստ</label>
                        <input type="text" id="username" name="username" placeholder="Էլ․ փոստ" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Գաղտնաբառ</label>
                        <input type="password" id="password" name="password" placeholder="Գաղտնաբառ" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="login-btn">Մուտք գործել</button>
                    </div>
                    <a href="#" class="forgot-password">Ես մոռացել եմ գաղտնաբառը</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
