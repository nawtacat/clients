<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Հաճախության Ցանկ</title>
  <style>
    /* Import Mardoto-Light font (assumed available locally) */
    @font-face {
      font-family: 'Mardoto-Light';
      src: url('Mardoto-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --brand-blue: #1155d4;
      --brand-orange: #eb783f;
      --cell-bg-present: #c8e6c9; /* light green */
      --cell-bg-absent: #ffcdd2;  /* light red */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Mardoto-Light', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* Calendar container takes the available space */
    .calendar-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: auto;
    }

    /* Calendar table for desktop */
    table.calendar {
      width: 90%;
      max-width: 1200px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    table.calendar th,
    table.calendar td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 16px;
      min-width: 120px;
      min-height: 100px;
      vertical-align: top;
      position: relative;
      font-size: 1rem;
    }
    table.calendar th {
      background-color: var(--brand-blue);
      color: #fff;
      font-weight: bold;
    }
    /* Date number in top-left */
    table.calendar td .date-number {
      position: absolute;
      top: 8px;
      left: 8px;
      font-weight: bold;
      color: var(--brand-blue);
      font-size: 1.1rem;
    }
    /* Attendance text in the cell */
    table.calendar td .attendance {
      margin-top: 28px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Bottom navigation bar */
    .nav-buttons {
      width: 100%;
      background: #fff;
      padding: 10px 0;
      border-top: 2px solid var(--brand-blue);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-buttons button {
      background-color: var(--brand-orange);
      border: none;
      color: #fff;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #d06e38; /* slightly darker orange */
    }
    .nav-buttons span {
      font-size: 1.2rem;
      color: var(--brand-blue);
      font-weight: bold;
    }

    /* Mobile: compress columns so they fit the screen, like Google Calendar */
    @media (max-width: 768px) {
      table.calendar {
        width: 100%;
        table-layout: fixed; /* ensures each of the 7 columns shares the width equally */
      }
      table.calendar th,
      table.calendar td {
        padding: 8px;
        min-width: auto;
        min-height: 60px;
        font-size: 0.9rem;
      }
      table.calendar td .date-number {
        font-size: 0.9rem;
      }
      table.calendar td .attendance {
        font-size: 1rem;
        margin-top: 20px;
      }
      .nav-buttons button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      .nav-buttons span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Calendar Container -->
  <div class="calendar-container">
    <table class="calendar">
      <thead>
        <tr>
          <th>Կիրակի</th>
          <th>Երկուշաբթի</th>
          <th>Երեքշաբթի</th>
          <th>Չորեքշաբթի</th>
          <th>Հինգշաբթի</th>
          <th>Ուրբաթ</th>
          <th>Շաբաթ</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- Calendar rows dynamically inserted -->
      </tbody>
    </table>
  </div>

  <!-- Bottom Nav Buttons -->
  <div class="nav-buttons">
    <button id="prev-month">Նախորդ ամիս</button>
    <span id="current-month"></span>
    <button id="next-month">Հաջորդ ամիս</button>
  </div>

  <!-- Firebase & Calendar Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "physmathacademy-722b3.firebaseapp.com",
      projectId: "physmathacademy-722b3",
      storageBucket: "physmathacademy-722b3.appspot.com",
      messagingSenderId: "1093649922622",
      appId: "1:1093649922622:web:35b1bf4d2364bcf745f587"
      // ...
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentDate = new Date();
    currentDate.setDate(1);

    // Format date as YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = ('0' + (date.getMonth() + 1)).slice(-2);
      const day = ('0' + date.getDate()).slice(-2);
      return `${year}-${month}-${day}`;
    }

    // Display month name & year in Armenian
    function displayMonth(date) {
      const options = { year: 'numeric', month: 'long' };
      return date.toLocaleDateString('hy', options);
    }

    // Render the calendar for currentDate
    function renderCalendar() {
      const calendarBody = document.getElementById("calendar-body");
      calendarBody.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let dateCounter = 1;
      for (let row = 0; row < 6; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 7; col++) {
          const td = document.createElement("td");
          if (row === 0 && col < firstDay) {
            td.textContent = "";
          } else if (dateCounter > daysInMonth) {
            td.textContent = "";
          } else {
            const spanDay = document.createElement("span");
            spanDay.className = "date-number";
            spanDay.textContent = dateCounter;
            td.appendChild(spanDay);

            const divAttendance = document.createElement("div");
            divAttendance.className = "attendance";
            td.appendChild(divAttendance);

            const cellDate = new Date(year, month, dateCounter);
            td.setAttribute("data-date", formatDate(cellDate));
            dateCounter++;
          }
          tr.appendChild(td);
        }
        calendarBody.appendChild(tr);
      }

      document.getElementById("current-month").textContent = displayMonth(currentDate);
    }

    // Load attendance records for the parent's email
    async function loadAttendance(userEmail) {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDate = formatDate(new Date(year, month, 1));
      const endDate = formatDate(new Date(year, month, daysInMonth));

      const attendanceQuery = query(
        collection(db, "attendance"),
        where("studentEmail", "==", userEmail)
      );

      try {
        const querySnapshot = await getDocs(attendanceQuery);
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.date >= startDate && data.date <= endDate) {
            const cells = document.querySelectorAll("td[data-date]");
            cells.forEach(cell => {
              if (cell.getAttribute("data-date") === data.date) {
                const attDiv = cell.querySelector(".attendance");
                attDiv.textContent = data.attendanceCode;
                // Color coding
                if (data.attendanceCode.toUpperCase().startsWith("P")) {
                  cell.style.backgroundColor = "var(--cell-bg-present)";
                } else if (data.attendanceCode.toUpperCase().startsWith("A")) {
                  cell.style.backgroundColor = "var(--cell-bg-absent)";
                }
              }
            });
          }
        });
      } catch (error) {
        console.error("Error loading attendance:", error);
      }
    }

    // Navigation
    document.getElementById("prev-month").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
      if (auth.currentUser) {
        loadAttendance(auth.currentUser.email.toLowerCase().trim());
      }
    });
    document.getElementById("next-month").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
      if (auth.currentUser) {
        loadAttendance(auth.currentUser.email.toLowerCase().trim());
      }
    });

    // On Auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login/";
        return;
      }
      renderCalendar();
      loadAttendance(user.email.toLowerCase().trim());
    });
  </script>
</body>
</html>
