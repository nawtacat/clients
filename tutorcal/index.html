<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Physmath Academy Tutor Dashboard</title>
  <style>
    body {
      font-family: 'Mardoto-Light', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: #f0f0f0;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #calendar-container {
      flex: 1;
      padding: 10px;
      overflow: auto;
    }
    .student-item {
      padding: 8px;
      margin: 4px 0;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .student-item.selected {
      background-color: #d0e0ff;
    }
    #parent-link-button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }
    #calendar-nav {
      margin-bottom: 10px;
    }
    #calendar-nav button {
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      min-width: 40px;
    }
    td.clickable {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Students</h3>
    <div id="student-list">
      <!-- Student list will be populated here -->
    </div>
    <button id="parent-link-button">Copy Parent Calendar Link</button>
  </div>
  <div id="calendar-container">
    <h3 id="calendar-title">Calendar</h3>
    <div id="calendar-nav">
      <button id="prev-month">Previous Month</button>
      <button id="next-month">Next Month</button>
      <span id="current-month"></span>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Firebase SDKs (Auth, Firestore) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, setDoc, getDocs, query, where, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
      authDomain: "physmathacademy-722b3.firebaseapp.com",
      projectId: "physmathacademy-722b3",
      storageBucket: "physmathacademy-722b3.appspot.com",
      messagingSenderId: "1093649922622",
      appId: "1:1093649922622:web:35b1bf4d2364bcf745f587",
      measurementId: "G-CGVKXTXJLB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Hard-coded student list for demonstration
    const students = [
      { email: "aramasatryan290@gmail.com", name: "Aramasatryan" },
      { email: "aaram3389@gmail.com", name: "Aaram" }
    ];
    let selectedStudent = null;
    let currentDate = new Date();
    currentDate.setDate(1);

    const studentListDiv = document.getElementById("student-list");
    const calendarDiv = document.getElementById("calendar");
    const calendarTitle = document.getElementById("calendar-title");
    const currentMonthSpan = document.getElementById("current-month");
    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");
    const parentLinkButton = document.getElementById("parent-link-button");

    function formatDate(date) {
      const year = date.getFullYear();
      const month = ('0' + (date.getMonth() + 1)).slice(-2);
      const day = ('0' + date.getDate()).slice(-2);
      return `${year}-${month}-${day}`;
    }

    function displayMonth(date) {
      const options = { year: 'numeric', month: 'long' };
      return date.toLocaleDateString(undefined, options);
    }

    function displayStudents() {
      studentListDiv.innerHTML = "";
      students.forEach(student => {
        const div = document.createElement("div");
        div.className = "student-item";
        div.textContent = `${student.name} (${student.email})`;
        div.addEventListener("click", (event) => {
          selectStudent(student, event);
        });
        studentListDiv.appendChild(div);
      });
    }

    function selectStudent(student, event) {
      selectedStudent = student;
      document.querySelectorAll(".student-item").forEach(el => el.classList.remove("selected"));
      event.currentTarget.classList.add("selected");
      calendarTitle.textContent = "Calendar for " + student.name;
      generateCalendar();
      loadAttendance(student.email);
    }

    function generateCalendar() {
      calendarDiv.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      currentMonthSpan.textContent = displayMonth(currentDate);

      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      daysOfWeek.forEach(day => {
        const th = document.createElement("th");
        th.textContent = day;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            cell.textContent = "";
          } else if (date > daysInMonth) {
            cell.textContent = "";
          } else {
            cell.textContent = date;
            const fullDate = new Date(year, month, date);
            cell.setAttribute("data-date", formatDate(fullDate));
            cell.classList.add("clickable");
            cell.addEventListener("click", cellClick);
            date++;
          }
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      calendarDiv.appendChild(table);
    }

    async function loadAttendance(studentEmail) {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDate = formatDate(new Date(year, month, 1));
      const endDate = formatDate(new Date(year, month, daysInMonth));

      const attendanceQuery = query(
        collection(db, "attendance"),
        where("studentEmail", "==", studentEmail)
      );

      try {
        const querySnapshot = await getDocs(attendanceQuery);
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.date && data.date >= startDate && data.date <= endDate) {
            const cells = document.querySelectorAll("[data-date]");
            cells.forEach(cell => {
              if (cell.getAttribute("data-date") === data.date) {
                cell.textContent = cell.textContent.split(" - ")[0] + " - " + data.attendanceCode;
                if (data.attendanceCode.toUpperCase().startsWith("P")) {
                  cell.style.backgroundColor = "#c8e6c9";
                } else if (data.attendanceCode.toUpperCase().startsWith("A")) {
                  cell.style.backgroundColor = "#ffcdd2";
                }
              }
            });
          }
        });
      } catch (error) {
        console.error("Error loading attendance:", error);
      }
    }

    async function cellClick(event) {
      if (!selectedStudent) {
        alert("Please select a student first.");
        return;
      }
      const cell = event.currentTarget;
      const cellDateStr = cell.getAttribute("data-date");
      const input = prompt("Enter attendance code (e.g., P3 for present, A4 for absent) for " + cellDateStr);
      if (!input) return;

      try {
        const docId = selectedStudent.email.replace(/[@.]/g, '_') + "_" + cellDateStr;
        await setDoc(doc(db, "attendance", docId), {
          studentEmail: selectedStudent.email,
          date: cellDateStr,
          attendanceCode: input
        });
        cell.textContent = cell.textContent.split(" - ")[0] + " - " + input;
        if (input.toUpperCase().startsWith("P")) {
          cell.style.backgroundColor = "#c8e6c9";
        } else if (input.toUpperCase().startsWith("A")) {
          cell.style.backgroundColor = "#ffcdd2";
        }
      } catch (error) {
        console.error("Error updating attendance:", error);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar();
      if (selectedStudent) loadAttendance(selectedStudent.email);
    });
    nextMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar();
      if (selectedStudent) loadAttendance(selectedStudent.email);
    });

    // Copy the static parent calendar link to clipboard
    parentLinkButton.addEventListener("click", () => {
      const link = "https://pha.am/calendar";
      navigator.clipboard.writeText(link)
        .then(() => {
          alert("Parent calendar link copied to clipboard:\n" + link);
        })
        .catch((err) => {
          console.error("Failed to copy link:", err);
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login/";
        return;
      }
      // (Optional: verify tutor privileges here)
      displayStudents();
      if (students.length > 0) {
        const firstStudentEl = document.querySelector(".student-item");
        selectStudent(students[0], { currentTarget: firstStudentEl });
      } else {
        generateCalendar();
      }
    });
  </script>
</body>
</html>
