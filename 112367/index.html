<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/jpg" href="https://pha.am/rounded_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styls.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <img src="https://yt3.ggpht.com/_E7rfQLqO3yvWXrLXnS-3rN_BScG9RiZJQuv2rON7vPDZTKkuxkCQ_oa0Kv8R2D2SzSMTmr7mA=s176-c-k-c0x00ffffff-no-rj-mo" alt="PhA Logo" class="profile-image">
        
        <div class="id-container">
            <h2>112367</h2>
            <img src="https://pha.am/cloud.png" alt="Install App" class="install-icon" id="installIcon">
        </div>

        <p class="description">Բարի գալուստ, Լուսինե։ Սա Ձեր երեխայի անհատականացված PhA վահանակն է</p>
        
        <a class="button" href="https://meet.google.com/nhv-gmwm-ied">Միանալ դասին</a>
        <a class="button" href="https://calendar.google.com/calendar/embed?src=6c06af934d8297f331aa836aa789e7c45b1dc576332fd0be8beeead31d3acdc8%40group.calendar.google.com&ctz=Asia%2FYerevan">Հաճախություն</a>
        <a class="button" href="#" onclick="checkSubscription()">Բաժանորդագրություն</a>
        <a class="button" href="https://invite.viber.com/?g2=AQAYUchWgqzljlQ7yDrGFe13X2ZDWJdjYJJtUvzMw9UWb08m7dWDP2P%2BFcabN3fX">Համայնք</a>
    </div>

    <script>
        let deferredPrompt;

        // Detect Android Install Prompt
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installIcon").style.display = "inline"; // Show the icon
        });

        document.getElementById("installIcon").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("User installed the app");
                    }
                    deferredPrompt = null;
                });
            } else if (isIos() && !isInStandaloneMode()) {
                alert("To install, tap the Share button and then 'Add to Home Screen'.");
            }
        });

        // iOS Detection for Manual Install Instructions
        function isIos() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone;
        }

        if (isIos() && !isInStandaloneMode()) {
            document.getElementById("installIcon").style.display = "inline";
        }

        function checkSubscription() {
            alert('Ձեր բաժանորդագրությունը ԱԿՏԻՎ է մինչև 11.03.2025');
        }
    </script>
</body>
</html>
