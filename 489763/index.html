<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <script>
        async function fetchQuizLink() {
            try {
                const sheetUrl = "https://docs.google.com/spreadsheets/d/1rLhPecvsMSTwoFF4XOWsClsuTd8coJhyTCUXeMlNusQ/gviz/tq?tqx=out:json";
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2)); // Google Sheets JSON formatting fix
                const quizLink = json.table.rows[0].c[0].v; 

                document.getElementById("quiz-button").href = quizLink;
            } catch (error) {
                console.error("Error fetching quiz link:", error);
                document.getElementById("quiz-button").innerText = "Թեստը հասանելի չէ";
            }
        }
        window.onload = fetchQuizLink;
    </script>
</head>
