<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ինքնուրույն դաս</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/jpg" href="https://pha.am/favicon.png">
  <!-- KaTeX Resources -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <style>
    @font-face {
      font-family: 'Mardoto-Light';
      src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --primary-blue: #1155d4;
      --accent-coral: #eb783f; 
    }

    body {
      background-color: white;
      margin: 0;
      padding: 0;
      font-size: 18px;
      font-family: 'Mardoto-Light', sans-serif;
    }

    .wrapper {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    #stopwatch {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    #progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary-blue);
      transition: width 0.3s ease;
    }

    .quiz-container {
      background: white;
      padding: 20px;
    }

    .question-block {
      margin-bottom: 40px;
      text-align: left;
    }

    .question-block p {
      color: black;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 15px 0 0;
    }

    .options li {
      margin-bottom: 8px;
      background: #ffffff;
      padding: 10px;
      border: 2px solid var(--primary-blue);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .options li:hover {
      background: #BBDEFB;
    }

    .options li.selected {
      background: var(--primary-blue) !important;
      border-color: #0D47A1 !important;
      color: white;
    }

    .options input[type="radio"] {
      display: none;
    }

    .options label {
      display: inline-block;
      width: 100%;
      cursor: pointer;
    }

    .correct {
      background-color: #E8F5E9 !important;
      border-left: 5px solid #4CAF50 !important;
      color: black;
    }

    .incorrect {
      background-color: #FFEBEE !important;
      border-left: 5px solid #F44336 !important;
      color: black;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .action-btn {
      padding: 12px 20px;
      background: var(--accent-coral);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .action-btn:hover {
      background: #e07555;
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Results Styles */
    #results {
      margin: 1rem auto;
      max-width: 500px;
    }

    .result-message {
      color: var(--primary-blue);
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .result-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
    }

    .stat-item {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid var(--primary-blue);
    }

    .stat-label {
      display: block;
      color: var(--primary-blue);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .correct { color: #4CAF50; }
    .time { color: var(--primary-blue); }
    .percentage { color: var(--accent-coral); }

    .dashboard-btn {
      background: var(--primary-blue);
      color: white !important;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
      border: 2px solid white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dashboard-btn:hover {
      background: var(--accent-coral);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    @media (min-width: 768px) {
      body { font-size: 24px; }
      .question-block p { font-size: 1.4rem; }
      #stopwatch { font-size: 1.6rem; }
      .action-btn { font-size: 1.3rem; }
    }

    @media (max-width: 767px) {
      .button-container { flex-direction: column; }
      #submit-btn { order: 1; width: 100%; margin-bottom: 10px; }
      #prev-btn { order: 2; width: 100%; }

      #results {
        width: 90%;
        margin: 1rem auto;
      }
      .result-message {
        font-size: 1.5rem;
      }
      .result-stats {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .stat-item {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }

    /* KaTeX Overrides */
    .katex { font-size: 1em !important; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div id="stopwatch">00:00</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div class="quiz-container">
      <form id="quiz-form">
        <div id="quiz"></div>
        <div class="button-container">
          <button type="button" id="prev-btn" class="action-btn" disabled>Նախորդ հարց</button>
          <button type="button" id="submit-btn" class="action-btn">Հաստատել պատասխան</button>
        </div>
      </form>
    </div>

    <div id="results"></div>
  </div>

  <script>
    // Function to convert text fractions to KaTeX format
    function convertFractions(text) {
      return text.replace(/(\d+)\s*\/\s*(\d+)/g, (match, num, denom) => 
        `\\frac{${num}}{${denom}}`
      );
    }

    document.addEventListener('DOMContentLoaded', () => {
      const quizDiv = document.getElementById('quiz');
      const submitBtn = document.getElementById('submit-btn');
      const prevBtn = document.getElementById('prev-btn');
      const resultsDiv = document.getElementById('results');
      const quizForm = document.getElementById('quiz-form');
      const progressBar = document.getElementById('progress-bar');
      const stopwatchEl = document.getElementById('stopwatch');

      // Replace with your CSV URL
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ62e3BtAa3qBaARYmZvUhPDK94geO54JG20Qosadp7cNdrg1tzb4JKj-K4xupDlKPRHvio6yjPg6B2/pub?output=csv';

      let questions = [];
      let currentQuestion = 0;
      let score = 0;
      let questionSubmitted = false;
      let userResponses = [];

      const startTime = Date.now();
      let timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        stopwatchEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);

      // Load CSV
      fetch(csvUrl)
        .then(response => response.text())
        .then(csv => {
          questions = parseCSV(csv);
          renderQuestion(currentQuestion);
          updateProgress();
        })
        .catch(err => {
          console.error('Error loading quiz:', err);
          resultsDiv.textContent = 'Failed to load quiz. Please try again later.';
        });

      function parseCSV(csv) {
        const lines = csv.trim().split('\n');
        lines.shift(); // remove header line
        return lines.map(line => {
          const cells = line.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''));
          if (cells.length < 6) return null;
          const optA = cells[cells.length - 5];
          const optB = cells[cells.length - 4];
          const optC = cells[cells.length - 3];
          const optD = cells[cells.length - 2];
          const correct = cells[cells.length - 1].toUpperCase();
          const problem = cells.slice(0, cells.length - 5).join(',');
          return { problem, options: { A: optA, B: optB, C: optC, D: optD }, correct };
        }).filter(Boolean);
      }

      function renderQuestion(idx) {
        quizDiv.innerHTML = '';
        const q = questions[idx];
        if (!q) return;

        const showAllOptions = q.options["C"].trim() !== "C)";
        const letters = showAllOptions ? ["A", "B", "C", "D"] : ["A", "B"];

        const questionBlock = document.createElement('div');
        questionBlock.className = 'question-block';
        questionBlock.innerHTML = `
          <p>${convertFractions(q.problem)}</p>
          <ul class="options">
            ${letters.map(letter => `
              <li>
                <label>
                  <input type="radio" name="q" value="${letter}">
                  ${convertFractions(q.options[letter])}
                </label>
              </li>
            `).join('')}
          </ul>
        `;
        quizDiv.appendChild(questionBlock);

        // Render KaTeX after inserting HTML
        renderMathInElement(questionBlock, {
          delimiters: [
            {left: '\\\\(', right: '\\\\)', display: false},
            {left: '\\\\[', right: '\\\\]', display: true}
          ],
          throwOnError: false
        });

        // Rest of the rendering logic remains the same...
        // [Keep the existing event listeners and state management code]
      }

      // [Rest of the original JavaScript code remains unchanged]
      // ... (preserve all existing functionality)
    });
  </script>
</body>
</html>
