<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ինքնուրույն դաս</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/jpg" href="https://pha.am/favicon.png">

  <!-- KaTeX CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
        integrity="sha384-7/prjA+01p1aNnzrFlXx4MFl6xDx6rqgRge9c37r06zB22zvAiT+K3slTJT6wZbE"
        crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Mardoto-Light';
      src: url('../../fonts/Mardoto-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --primary-blue: #1155d4;
      --accent-coral: #eb783f; 
    }

    body {
      background-color: white;
      margin: 0;
      padding: 0;
      font-size: 18px;
      font-family: 'Mardoto-Light', sans-serif;
    }

    .wrapper {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center; /* helps center child elements like #results */
    }

    .header {
      margin-bottom: 20px;
    }

    #stopwatch {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    #progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary-blue);
      transition: width 0.3s ease;
    }

    .quiz-container {
      background: white;
      padding: 20px;
    }

    .question-block {
      margin-bottom: 40px;
      text-align: left; /* so questions/options don’t get centered */
    }

    .question-block p {
      color: black;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 15px 0 0;
    }

    .options li {
      margin-bottom: 8px;
      background: #ffffff;
      padding: 10px;
      border: 2px solid var(--primary-blue);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .options li:hover {
      background: #BBDEFB;
    }

    .options li.selected {
      background: var(--primary-blue) !important;
      border-color: #0D47A1 !important;
      color: white;
    }

    .options input[type="radio"] {
      display: none;
    }

    .options label {
      display: inline-block;
      width: 100%;
      cursor: pointer;
    }

    .correct {
      background-color: #E8F5E9 !important;
      border-left: 5px solid #4CAF50 !important;
      color: black;
    }

    .incorrect {
      background-color: #FFEBEE !important;
      border-left: 5px solid #F44336 !important;
      color: black;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .action-btn {
      padding: 12px 20px;
      background: var(--accent-coral);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .action-btn:hover {
      background: #e07555;
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Results Styles */
    #results {
      margin: 1rem auto;
      max-width: 500px;
    }

    .result-message {
      color: var(--primary-blue);
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .result-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
    }

    .stat-item {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid var(--primary-blue);
    }

    .stat-label {
      display: block;
      color: var(--primary-blue);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .correct { color: #4CAF50; }
    .time { color: var(--primary-blue); }
    .percentage { color: var(--accent-coral); }

    .dashboard-btn {
      background: var(--primary-blue);
      color: white !important;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
      border: 2px solid white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dashboard-btn:hover {
      background: var(--accent-coral);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    @media (min-width: 768px) {
      body { font-size: 24px; }
      .question-block p { font-size: 1.4rem; }
      #stopwatch { font-size: 1.6rem; }
      .action-btn { font-size: 1.3rem; }
    }

    @media (max-width: 767px) {
      .button-container { flex-direction: column; }
      #submit-btn { order: 1; width: 100%; margin-bottom: 10px; }
      #prev-btn { order: 2; width: 100%; }

      /* Mobile adjustments for results */
      #results {
        width: 90%;
        margin: 1rem auto;
      }
      .result-message {
        font-size: 1.5rem;
      }
      .result-stats {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .stat-item {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>

  <!-- KaTeX JS -->
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"
          integrity="sha384-J8zN7W8b3g/ajYrhNbHpLkMgiZMtQePy0bhv5Y3A9H51fj9q6IX9gICnVXsr81Kf"
          crossorigin="anonymous">
  </script>
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js"
          integrity="sha384-mLLX1zIGSmFT1C/Ki0zhunSyt8Qb/6zD2P4HfR3rWquunA4t9RR5qUTyj/T3TfoR"
          crossorigin="anonymous">
  </script>

</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div id="stopwatch">00:00</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div class="quiz-container">
      <form id="quiz-form">
        <div id="quiz"></div>
        <div class="button-container">
          <button type="button" id="prev-btn" class="action-btn" disabled>Նախորդ հարց</button>
          <button type="button" id="submit-btn" class="action-btn">Հաստատել պատասխան</button>
        </div>
      </form>
    </div>

    <div id="results"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quizDiv = document.getElementById('quiz');
      const submitBtn = document.getElementById('submit-btn');
      const prevBtn = document.getElementById('prev-btn');
      const resultsDiv = document.getElementById('results');
      const quizForm = document.getElementById('quiz-form');
      const progressBar = document.getElementById('progress-bar');
      const stopwatchEl = document.getElementById('stopwatch');

      // URL to your published CSV from Google Sheets
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ62e3BtAa3qBaARYmZvUhPDK94geO54JG20Qosadp7cNdrg1tzb4JKj-K4xupDlKPRHvio6yjPg6B2/pub?output=csv';

      let questions = [];
      let currentQuestion = 0;
      let score = 0;
      let questionSubmitted = false;
      let userResponses = [];

      // Start timer
      const startTime = Date.now();
      let timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        stopwatchEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);

      // Load CSV
      fetch(csvUrl)
        .then(response => response.text())
        .then(csv => {
          questions = parseCSV(csv);
          renderQuestion(currentQuestion);
          updateProgress();
        })
        .catch(err => {
          console.error('Error loading quiz:', err);
          resultsDiv.textContent = 'Failed to load quiz. Please try again later.';
        });

      // --- CSV Parsing with fraction detection ---
      function parseCSV(csv) {
        const lines = csv.trim().split('\n');
        lines.shift(); // remove header line

        // This helper replaces n/m with \(\frac{n}{m}\)
        function fractionify(text) {
          if (!text) return text;
          return text.replace(/\b(\d+)\/(\d+)\b/g, (match, numerator, denominator) => {
            return `\\(\\frac{${numerator}}{${denominator}}\\)`;
          });
        }

        return lines.map(line => {
          const cells = line.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''));
          if (cells.length < 6) return null;

          const optA = fractionify(cells[cells.length - 5]);
          const optB = fractionify(cells[cells.length - 4]);
          const optC = fractionify(cells[cells.length - 3]);
          const optD = fractionify(cells[cells.length - 2]);
          const correct = cells[cells.length - 1].toUpperCase();

          // Everything before last 5 cells is the question text
          const problem = fractionify(cells.slice(0, cells.length - 5).join(','));

          return {
            problem,
            options: { A: optA, B: optB, C: optC, D: optD },
            correct
          };
        }).filter(Boolean);
      }
      // ------------------------------------------

      function renderQuestion(idx) {
        quizDiv.innerHTML = '';
        const q = questions[idx];
        if (!q) return;

        // If option C is actually "C)" it might indicate no real C or D answers
        const showAllOptions = q.options["C"].trim() !== "C)";
        const letters = showAllOptions ? ["A", "B", "C", "D"] : ["A", "B"];

        const questionBlock = document.createElement('div');
        questionBlock.className = 'question-block';
        questionBlock.innerHTML = `
          <p>${q.problem}</p>
          <ul class="options">
            ${letters.map(letter => `
              <li>
                <label>
                  <input type="radio" name="q" value="${letter}">
                  ${q.options[letter]}
                </label>
              </li>
            `).join('')}
          </ul>
        `;
        quizDiv.appendChild(questionBlock);

        // If user hasn't answered yet, allow selecting
        if (!userResponses[idx]) {
          questionSubmitted = false;
          quizDiv.querySelectorAll('.options li').forEach(li => {
            li.addEventListener('click', () => {
              li.parentElement.querySelectorAll('li').forEach(sibling => {
                sibling.classList.remove('selected');
              });
              li.classList.add('selected');
              const radio = li.querySelector('input[type="radio"]');
              if (radio) radio.checked = true;
            });
          });
        } else {
          // If user has answered, show correct/incorrect states
          questionSubmitted = true;
          const response = userResponses[idx];
          const listItems = quizDiv.querySelectorAll('.options li');
          listItems.forEach(li => {
            const input = li.querySelector('input[type="radio"]');
            if (input) {
              input.disabled = true;
              if (input.value === response.selected) {
                li.classList.remove('selected');
                li.classList.add(response.correct ? 'correct' : 'incorrect');
              }
              // Also show the correct one if user was wrong
              if (!response.correct && input.value === q.correct) {
                li.classList.add('correct');
              }
            }
          });
        }

        updateButtonTexts();
        updatePrevButtonState();

        // --- Render any LaTeX in this block ---
        renderMathInElement(questionBlock, {
          delimiters: [
            {left: "\\(", right: "\\)", display: false},
            {left: "\\[", right: "\\]", display: true}
          ]
        });
      }

      function updateProgress() {
        const gradedCount = userResponses.filter(resp => resp !== undefined).length;
        const percentage = (gradedCount / questions.length) * 100;
        progressBar.style.width = percentage + '%';
      }

      function updateButtonTexts() {
        submitBtn.textContent = questionSubmitted
          ? (currentQuestion === questions.length - 1 ? "Ավարտել աշխատանքը" : "Հաջորդ հարց")
          : "Հաստատել պատասխան";
      }

      function updatePrevButtonState() {
        prevBtn.disabled = (currentQuestion === 0);
      }

      submitBtn.addEventListener('click', () => {
        if (!questionSubmitted) {
          // Submit the current question
          const selected = quizForm.querySelector('input[name="q"]:checked');
          if (!selected) {
            alert("Պատասխանի՛ր հարցը");
            return;
          }
          const currentQ = questions[currentQuestion];
          const listItems = quizDiv.querySelectorAll('.options li');
          listItems.forEach(li => li.classList.remove('correct', 'incorrect'));
          
          const isCorrect = selected.value === currentQ.correct;
          if (isCorrect) score++;
          
          selected.closest('li').classList.remove('selected');
          selected.closest('li').classList.add(isCorrect ? 'correct' : 'incorrect');
          
          // Highlight the correct answer if user was wrong
          if (!isCorrect) {
            listItems.forEach(li => {
              const input = li.querySelector('input[type="radio"]');
              if (input && input.value === currentQ.correct) {
                li.classList.add('correct');
              }
            });
          }

          quizDiv.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);
          userResponses[currentQuestion] = { selected: selected.value, correct: isCorrect };
          questionSubmitted = true;
          updateProgress();
          updateButtonTexts();

        } else {
          // Go to the next question or show results
          currentQuestion++;
          if (currentQuestion < questions.length) {
            renderQuestion(currentQuestion);
          } else {
            // End of quiz
            clearInterval(timerInterval);
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);

            quizForm.style.display = 'none'; // hide quiz

            const dashboardURL = "https://pha.am/login";
            const percentageScore = Math.round((score / questions.length) * 100);
            const resultMessage = percentageScore >= 75 
              ? "Ապրես!" 
              : "Կարող ես փորձել կրկին!";

            resultsDiv.innerHTML = `
              <p class="result-message">${resultMessage}</p>
              <div class="result-stats">
                <div class="stat-item">
                  <span class="stat-label">Ճիշտ պատասխաններ</span>
                  <span class="stat-value correct">${score}/${questions.length}</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label">Ժամանակ</span>
                  <span class="stat-value time">
                    ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}
                  </span>
                </div>
                <div class="stat-item">
                  <span class="stat-label">Հարցաթերթիկի բալ</span>
                  <span class="stat-value percentage">${percentageScore}%</span>
                </div>
              </div>
              <a href="${dashboardURL}" class="dashboard-btn">Վերադառնալ Դաշխբորդ</a>
            `;
          }
        }
      });

      prevBtn.addEventListener('click', () => {
        if (currentQuestion > 0) {
          currentQuestion--;
          renderQuestion(currentQuestion);
        }
      });
    });
  </script>
</body>
</html>
