  <!-- Firebase Authentication for Login Redirection -->
  <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
          apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
          authDomain: "physmathacademy-722b3.firebaseapp.com",
          projectId: "physmathacademy-722b3",
          storageBucket: "physmathacademy-722b3.appspot.com",
          messagingSenderId: "1093649922622",
          appId: "1:1093649922622:web:35b1bf4d2364bcf745f587",
          measurementId: "G-CGVKXTXJLB"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("loginButton").addEventListener("click", () => {
              onAuthStateChanged(auth, (user) => {
                  if (user) {
                      const username = user.email.split("@")[0];
                      window.location.href = `/${username}/`; // Redirect to profile page
                  } else {
                      window.location.href = "/login/"; // Redirect to login page
                  }
              });
          });

          // Smooth scrolling logic
          document.getElementById("scroll-btn").addEventListener("click", function () {
              window.scrollTo({
                  top: document.getElementById("second-section").offsetTop,
                  behavior: "smooth"
              });
          });

          document.getElementById("register-link").addEventListener("click", function (e) {
              e.preventDefault();
              document.getElementById("application-form-container").scrollIntoView({ behavior: "smooth" });
          });

          // Scroll to footer when clicking "Կապ"
          document.querySelector(".nav-links .nav-link:nth-child(3)").addEventListener("click", function (e) {
              e.preventDefault();
              document.querySelector(".footer").scrollIntoView({ behavior: "smooth" });
          });
      });
  </script>

  <style>
      :root {
          --primary-blue: #307dbb;
          --accent-coral: #ec9172;

          --light-blue: #9fc5e8;
      }

      body {
          font-family: 'Mardoto-Light', sans-serif;
          margin: 0;
          padding: 0;
      }

      .footer {
          background: var(--primary-blue);
          color: white;
          padding: 3rem 2rem;
          margin-top: auto;
      }

      .footer-container {
          display: flex;
          justify-content: space-between;
          max-width: 1200px;
          margin: 0 auto;
      }

      .footer-section {

      .footer-heading {

      }

      .footer-link {
          color: white;
          text-decoration: none;
          font-size: 1rem;
          margin-bottom: 0.5rem;
      }

      .footer-bottom {
          margin-top: 2rem;
          text-align: left;
      }

      .footer-copyright {
          font-size: 0.9rem;
      }
  </style>

      <p>Մեր նպատակն է` դարձնել որակյալ կրթությունը Հայաստանում հասանելի բոլոր երեխաների համար, առցանց գործիքների միջոցով։</p>
      <button class="get-started-btn" id="scroll-btn">Իմանալ ավելին</button>

      <div class="footer-bottom">
