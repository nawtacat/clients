<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhA Live Lesson</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #jitsi-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="jitsi-container"></div>

    <script>
        function startJitsi() {
            const domain = "meet.jit.si";
            const options = {
                roomName: "RapidPrintingsImportMore", // This is your fixed Jitsi link for this group
                parentNode: document.querySelector('#jitsi-container'),
                userInfo: {
                    displayName: localStorage.getItem("userName") || "Մասնակից"
                }
            };
            new JitsiMeetExternalAPI(domain, options);
        }
        startJitsi();
    </script>
</body>
</html>
